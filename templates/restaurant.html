{% extends 'base.html' %}

{% block content %}

    <div class="col-md-12">
    {% if restaurant%}
    	<div class="col-md-6">
			<div class="card mb-3">
			  <div class="row no-gutters">
			    <div class="col-md-4">
			      <img src="{{ 'http://127.0.0.1:5000/static/images/restaurant/' + restaurant.cod_restaurant + '.jpg' }}" class="card-img" alt="...">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <h5 class="card-title">
			        	{{ restaurant.nombre }}
			    	</h5>
			        <p class="card-text">{{ restaurant.valoracion }} - {{ restaurant.num_valoracion }}</p>
			        <p class="card-text"><small class="text-muted">{{ restaurant.ciudad }}</small></p>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
    {% endif %}
    </div>

{% endblock %}
