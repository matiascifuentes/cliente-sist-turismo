{% extends 'base.html' %}

{% block content %}

    <div class="col-md-12">
    {% if hotel %}
    	<div class="col-md-6">
			<div class="card mb-3">
			  <div class="row no-gutters">
			    <div class="col-md-4">
			      <img src="{{ 'http://127.0.0.1:5000/static/images/hotel/' + hotel.id_servicio + '.jpg' }}" class="card-img" alt="...">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <h5 class="card-title">
			        	{{ hotel.nombre }}
			    	</h5>
			        <p class="card-text">{{ hotel.valoracion }} - {{ hotel.num_valoracion }}</p>
			        <p class="card-text"><small class="text-muted">{{ hotel.ciudad }}</small></p>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
		<a href="{{url_for('carro_add',id=hotel.id_servicio)}}">Agregar</a>
    {% endif %}
    </div>

{% endblock %}
